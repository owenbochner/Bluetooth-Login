<!DOCTYPE html>
<head>
    <title>Auto Select Login</title>
    <link rel="stylesheet" href="loginFailed.css">
    <link rel="shortcut icon" href="favicon.png"/>
</head>

<body>
    
    
    <div class="card">
        <center><div id="hotText">Try again?</div></center>
        
        <br>
        <center>
            <img src="sadError.png" alt="logo" width="75" height="75">
            <h5>It seems you have entered an incorrect username and or password</h5>
        </center>
        <br>
        <form action="" method="post">    
            <label><b>User Name:</b></label>
            <br>
            <br> 
            <input required type="text" style="font-family:'Courier New', Courier, monospace;" class="uname" size="32" maxlength="32" pattern="([a-zA-Z\s]){2,}">   
            <br>
            <br>
            <label><b>Password:</b></label>
            <br>
            <br> 
            <input required type="password" style="font-size: 20px;" class="uname" size="32" maxlength="32" pattern="([a-zA-Z\s]){2,}">
            <p>By continuing, you agree to our Terms of Service, Privacy policy.</p>   
            <br>
            <input class="button" type="submit" value="Sign In">
        </form>     
    </div>
    
    <div id="footer">
        <p>Bluetooth Two-Factor Technology | License Terms of Use | Privacy Policy </p>
    </div>
</body>
